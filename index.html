<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google Contacts</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="head">
                <div class="hamburger-menu hover-effect circle">
                    <img src="./img/hamburger.png" alt="Menu">
                </div>
                <div>
                    <a href="" class="home">
                        <img src="./img/logoContacts.png" alt="Logo">
                        <span>Contacts</span>
                    </a>
                </div>
            </div>
            <div class="search">
                <form action="" class="search-box">
                    <button type="button" class="search-button hover-effect circle">
                        <img src="./img/search.png" alt="search button" class="circle">
                    </button>
                    <input type="text" class="search-area" placeholder="Search">
                </form>
            </div>
        </div>

        <div class="profile-side">
            <div class="theme"></div>
            <div class="apps hover-effect circle">
                <img src="./img/9dots.png" alt="Google Apps">
            </div>
            <div class="profile hover-effect circle">
                <img src="./img/toothless.png" alt="profile picture" class="circle">
            </div>
        </div>
    </header>

    <aside>
        <div class="create">
            <button class="btn">
                <img src="./img/plus.png" alt="create contacts">
                <span>Create Contact</span> 
            </button>
        </div>
        <div class="navbar">
            <div>
                <a href="" class="links active">
                    <img src="./img/user.png" alt="Contacts">
                    <span>
                        <span>Contacts</span>
                        <span class="number">200</span>
                    </span>
                </a>
            </div>
            <div>
                <a href="" class="links ">
                    <img src="./img/star.png" alt="Favourites">
                    <span>Favourites</span>
                    <span class="number">20</span>
                </a>
            </div>         
        </div>
    </aside>

    <main>
        <div class="table">
            <div class="thead">
                <div class="row">
                    <div class="name">Name</div>
                    <div class="email">Email</div>
                    <div class="phone">Phone Number</div>
                    <div class="buttons"></div>
                </div>
            </div>
            <div class="tbody">                
                <div class="row">
                    <div class="name">
                        <div class="profile circle">
                            <img src="./img/toothless.png" alt="profile picture" class="circle">
                        </div>
                        <div>Pranay Bajracharya</div>

                    <div class="phone">9861964711</div>

                            <img src="./img/pencil.png" alt="">
                        </button>
                    </div>   
                </div>            
                <div class="row">
